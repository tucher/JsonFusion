name: Constexpr Tests

on:
  push:
    branches:
      - master

jobs:
  constexpr-tests:
    runs-on: ubuntu-latest
    container:
      image: gcc:14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run constexpr test suite
        working-directory: tests/constexpr
        run: |
          chmod +x ./run_tests.sh
          ./run_tests.sh
